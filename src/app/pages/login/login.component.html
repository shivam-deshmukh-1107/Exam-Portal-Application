<div class="login">
  <div class="wrapper">
    <form (ngSubmit)="formSubmit()">
      <div class="logo">
        <img src="../../../assets/AI.png" alt="" />
      </div>
      <div class="input-box">
        <input
          [(ngModel)]="loginData.username"
          type="text"
          name="username"
          placeholder="Username"
          required
        />
        <fa-icon [icon]="user" class="icon"></fa-icon>
      </div>
      <div class="input-box">
        <input
          [(ngModel)]="loginData.password"
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <fa-icon [icon]="lock" class="icon"></fa-icon>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a routerLink="/signup">Register</a></p>
      </div>
    </form>
  </div>
</div>
