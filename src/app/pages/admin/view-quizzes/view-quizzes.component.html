<mat-card *ngFor="let q of quizzes" class="mt-20 mb-20 card flex">
  <fa-icon [icon]="quiz_icon" class="icon"></fa-icon>
  <div>
    <mat-card-header class="header mt-10">
      <mat-card-title>{{ q.title }}</mat-card-title>
      <mat-card-subtitle style="color: #0088a9">
        {{ q.category.title }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="content mb-10 mt-10">
      <p>{{ q.description }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button
        [routerLink]="'/admin/view-questions/' + q.q_id + '/' + q.title"
        class="btn"
      >
        Questions
      </button>
      <button class="btn">Max Marks : {{ q.max_marks }}</button>
      <button class="btn">Questions : {{ q.number_of_questions }}</button>
      <button [routerLink]="'/admin/quiz/' + q.q_id" class="btn">Update</button>
      <button class="btn">Attempts</button>
      <button class="btn delete" (click)="deleteQuiz(q.q_id)">Delete</button>
    </mat-card-actions>
  </div>
</mat-card>

<div class="container text-center mt-20">
  <button routerLink="/admin/add-quiz" class="add_quiz">Add Quiz</button>
</div>
